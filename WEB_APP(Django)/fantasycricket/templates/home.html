{% extends log|yesno:'base.html,baseHome.html' %}
{% block body %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/fa-fontawesome.min.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>  
    
    .menu-button{
        display:block;
        margin:auto;
        margin-top: 10%;
        -webkit-transition: 0.4s;
        -moz-transition: 0.4s;
        transition: 0.4s;
        position: relative;
        top: 40%;
        width: 160px;
        height: 160px;
        text-align: center;
        line-height: 60px;
        border-radius: 50%;
        background-color: #E91E63;
        color: #FFFFFF;
        font-size: 100px;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26), 0 2px 10px 0 rgba(0, 0, 0, 0.22);
        cursor: pointer;
    }
    .menu-button:hover {
        background: #d81558;
        box-shadow: 0 5px 11px 0 rgba(0, 0, 0, 0.28), 0 4px 15px 0 rgba(0, 0, 0, 0.25);
    }
    .menu-button a {
        -webkit-transition: 0.4s;
        -moz-transition: 0.4s;
        transition: 0.4s;
        opacity: 0;
        width: 0px;
        height: 0px;
        text-align: center;
        line-height: 50px;
        border-radius: 50%;
        color: #FFFFFF;
        font-size: 10px;
        font-weight:bold;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26), 0 2px 10px 0 rgba(0, 0, 0, 0.22);
        cursor: pointer;
    }
    .menu-button a:hover {
        box-shadow: 0 5px 11px 0 rgba(0, 0, 0, 0.28), 0 4px 15px 0 rgba(0, 0, 0, 0.25);
    }
    .menu-button a:nth-child(2) {
        -webkit-transition-delay: 0.2s;
        -moz-transition-delay: 0.2s;
        transition-delay: 0.2s;
        position: absolute;
        right: 30px;
        bottom: 30px;
        background: #55acee;
    }
    .menu-button a:nth-child(3) {
        -webkit-transition-delay: 0.3s;
        -moz-transition-delay: 0.3s;
        transition-delay: 0.3s;
        position: absolute;
        right: 30px;
        bottom: 30px;
        background: #dc4e41;
    }
    .menu-button a:nth-child(4) {
        -webkit-transition-delay: 0.4s;
        -moz-transition-delay: 0.4s;
        transition-delay: 0.4s;
        position: absolute;
        right: 30px;
        bottom: 30px;
        background: #3F3F3F;
    }
    .menu-button a:nth-child(5) {
        -webkit-transition-delay: 0.5s;
        -moz-transition-delay: 0.5s;
        transition-delay: 0.5s;
        position: absolute;
        right: 30px;
        bottom: 30px;
        background: #545478;
    }
    .menu-button a:nth-child(6) {
        -webkit-transition-delay: 0.5s;
        -moz-transition-delay: 0.5s;
        transition-delay: 0.5s;
        position: absolute;
        right: 30px;
        bottom: 30px;
        background: #545478;
    }
    .menu-button:hover a {
        opacity: 1;
        width: 60px;
        height: 60px;
    }
    .menu-button:hover a:nth-child(2) {
        right: 160px;
        bottom: 0px;
    }
    .menu-button:hover a:nth-child(2):hover {
        -webkit-transition-delay: 0s;
        -moz-transition-delay: 0s;
        transition-delay: 0s;
        background: #3ea1ec;
    }
    .menu-button:hover a:nth-child(3) {
        right: 138px;
        bottom: 138px;
    }
    .menu-button:hover a:nth-child(3):hover {
        -webkit-transition-delay: 0s;
        -moz-transition-delay: 0s;
        transition-delay: 0s;
        background: #d83a2b;
    }
    .menu-button:hover a:nth-child(4) {
        right: 0px;
        bottom: 160px;
    }
    .menu-button:hover a:nth-child(4):hover {
        -webkit-transition-delay: 0s;
        -moz-transition-delay: 0s;
        transition-delay: 0s;
        background: #323232;
    }
    .menu-button:hover a:nth-child(5) {
        right: -72px;
        bottom: 50px;
    }
    .menu-button:hover a:nth-child(5):hover {
        -webkit-transition-delay: 0s;
        -moz-transition-delay: 0s;
        transition-delay: 0s;
        background: #323232;
    }
    .menu-button:hover a:nth-child(6) {
        right: 25px;
        bottom: -65px;
    }
    .menu-button:hover a:nth-child(6):hover {
        -webkit-transition-delay: 0s;
        -moz-transition-delay: 0s;
        transition-delay: 0s;
        background: #784532;
    }

    
    /*---FOR MOBILE VIEW---*/
    @media screen and (max-width: 400px) {
        h1 {
            padding: 15px;
            font-size: 25px;
        }
    }
    .menu-button .fa{
        font-size: 40px;
        position: relative;
        top: 17px;
    }

</style>

<h1 style="text-align: center;">
    <i class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i>&nbsp;
    Welcome to Fantasy Cricket
</h1>

{% if log %}

{% if admin %}
    <div style='text-align: center; color: aliceblue;'>Welcome {{ username }}</div>
{% endif %}

<!-- Hover Glove -->


<div class="menu-button"><i class="fa fa-hand-pointer-o"></i>
    <a href="{% url 'fantasycricket:profile' %}">Profile</a>
    <a href="{% url 'fantasycricket:matches' %}">Matches</a>
    <a href="{% url 'fantasycricket:myMatches' %}">My&nbsp;Contests</a>
    <a href="{% url 'fantasycricket:FAQ' %}">FAQ</a>
    <a href="{% url 'fantasycricket:AboutUs' %}">About&nbsp;Us</a>
</div>







{% else %}
<!--div> Create a <a href="{% url 'fantasycricket:register' %}">new Account</a> </div>
<div> Login <a href="{% url 'fantasycricket:login' %}">here</a> </div-->

<div class="menu-button"><i class="fa fa-hand-pointer-o"></i>
    <a href="{% url 'fantasycricket:register' %}">Register</a>
    <a href="{% url 'fantasycricket:login' %}">Login</a>
    <a href="{% url 'fantasycricket:matches' %}">Matches</a>
    <a href="{% url 'fantasycricket:FAQ' %}">FAQ</a>
    <a href="{% url 'fantasycricket:AboutUs' %}">About&nbsp;Us</a>
</div>


{% endif %}
{% endblock %}
